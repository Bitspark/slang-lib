services:
  main:
    in:
      type: map
      map:
        stream_{streams}:
          type: stream
          stream:
            type: number
    out:
      type: stream
      stream:
        type: number
properties:
  streams:
    type: stream
    stream:
      type: string

operators:
  concat:
    operator: slang.stream.concat
    generics:
      itemType:
        type: number
    properties:
      streams: $streams

connections:
  (:
  - (concat
  concat):
  - )