# Median: calculates median value
---
in:
  type: stream
  stream:
    type: number
out:
  type: number

operators:
  sorter:
    operator: .merge_sort
  length:
    operator: .length_reduce
    generics:
      itemType:
        type: number
  halve:
    operator: eval
    generics:
      paramsMap:
        type: map
        map:
          x:
            type: number
    properties:
      expression: floor(x/2)
  takenth:
    operator: .take_nth
    properties:
      default: null

connections:
  (:
  - (sorter
  - (length
  length):
  - x(halve
  sorter):
  - items(takenth
  halve):
  - index(takenth
  takenth):
  - )
