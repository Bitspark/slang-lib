# Pack test
---
operatorFile: pack.yaml
testCases:
- name: Pack numbers
  generics:
    itemType:
      type: number
  data:
    in:
    - 1
    - 2
    - 7
    - 10
    - 42
    out:
    - [1]
    - [2]
    - [7]
    - [10]
    - [42]
- name: Pack strings
  generics:
    itemType:
      type: string
  data:
    in:
    - "a"
    - "b"
    - "ab"
    - "slang"
    - "flow based programming"
    out:
    - ["a"]
    - ["b"]
    - ["ab"]
    - ["slang"]
    - ["flow based programming"]
