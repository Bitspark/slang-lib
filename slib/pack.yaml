# Pack: Yields streams for each incoming element containing that element
---
in:
  type: generic
  generic: itemType
out:
  type: stream
  stream:
    type: generic
    generic: itemType

operators:
  # Loop
  loop:
    operator: loop
    generics:
      itemType:
        type: generic
        generic: itemType
      stateType:
        type: generic
        generic: itemType
  # False
  false:
    operator: const
    generics:
      valueType:
        type: boolean
    properties:
      value: false

connections:
  (:
  - init(loop
  loop)state.:
  - (false
  - iteration..state(loop
  loop)state:
  - )
  false):
  - iteration..continue(loop
