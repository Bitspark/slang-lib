services:
  main:
    in:
      type: stream
      stream:
        type: number
    out:
      type: number
operators:
  add:
    operator: slang.eval
    properties:
      expression: item + state
      variables:
      - item
      - state
  agg:
    operator: slang.aggregate
    generics:
      itemType:
        type: number
      stateType:
        type: number
  const:
    operator: slang.const
    properties:
      value: 0
    generics:
      valueType:
        type: number
connections:
  (:
  - items(agg
  - (const
  add):
  - ~(agg.iteration
  agg):
  - )
  agg.iteration)~:
  - (add
  const):
  - init(agg
