# Sums up all values of a stream
---
in:
  type: stream
  stream:
    type: number
out:
  type: number

operators:
  agg:
    operator: slang.aggregate
    generics:
      itemType:
        type: number
      stateType:
        type: number
  add:
    operator: slang.eval
    generics:
      paramsMap:
        type: map
        map:
          state:
            type: number
          item:
            type: number
    properties:
      expression: item + state
  const:
    operator: slang.const
    generics:
      valueType:
        type: number
    properties:
      value: 0.0

connections:
  (:
  - items(agg
  - (const
  const):
  - init(agg
  agg.iteration)~:
  - (add
  add):
  - ~(agg.iteration
  agg):
  - )
