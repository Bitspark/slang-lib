# Length: Outputs the length of a stream
---
in:
  type: stream
  stream:
    type: generic
    generic: itemType
out:
  type: number

operators:
  # Counter
  counter:
    operator: slang.aggregate
    generics:
      itemType:
        type: generic
        generic: itemType
      stateType:
        type: number
  # Zero
  zero:
    operator: slang.const
    generics:
      valueType:
        type: number
    properties:
      value: 0.0
  # AddOne (+1)
  addOne:
    operator: slang.eval
    generics:
      paramsMap:
        type: map
        map:
          x:
            type: number
    properties:
      expression: x+1

connections:
  (:
  - items(counter
  - (zero
  zero):
  - init(counter
  counter.iteration)~.state:
  - x(addOne
  addOne):
  - ~(counter.iteration
  counter):
  - )
