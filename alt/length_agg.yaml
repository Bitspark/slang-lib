# Length: Outputs the length of a stream
---
services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: number

operators:
  # Counter
  counter:
    operator: slang.aggregate
    generics:
      itemType:
        type: generic
        generic: itemType
      stateType:
        type: number
  # Zero
  zero:
    operator: slang.const
    generics:
      valueType:
        type: number
    properties:
      value: 0.0
  # AddOne (+1)
  addOne:
    operator: slang.eval
    properties:
      expression: x+1
      variables: ["x"]

connections:
  (:
  - items(counter
  - (zero
  zero):
  - init(counter
  counter.iteration)~.state:
  - x(addOne
  addOne):
  - ~(counter.iteration
  counter):
  - )
