id: 5df619e7-f8ab-44d9-b315-05fdcd52ee43
services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: number
operators:
  Add:
    operator: 7b01fa17-7e11-4275-8d1e-fb1ad5b81c3d
  Reduce:
    operator: b95e6da8-9770-4a04-a73d-cdfe2081870f
