services:
  main:
    in:
      type: map
      map:
        a:
          type: boolean
        b:
          type: boolean
    out:
      type: boolean
operators:
  eval:
    operator: slang.eval
    properties:
      expression: a && b
      variables:
      - a
      - b
connections:
  (:
  - (eval
  eval):
  - )
