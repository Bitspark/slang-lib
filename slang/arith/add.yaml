services:
  main:
    in:
      type: map
      map:
        a:
          type: number
        b:
          type: number
    out:
      type: number
operators:
  eval:
    operator: slang.eval
    properties:
      expression: a + b
      variables:
      - a
      - b
connections:
  (:
  - (eval
  eval):
  - )
