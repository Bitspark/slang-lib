services:
  main:
    in:
      type: string
    out:
      type: map
      map:
        response:
          type: generic
          generic: responseType
        status:
          type: number
operators:
  Convert:
    operator: slang.data.Convert
    generics:
      fromType:
        type: string
      toType:
        type: binary
  HTTPClient:
    operator: slang.net.HTTPClient
  JSONRead:
    operator: slang.encoding.JSONRead
    generics:
      itemType:
        type: generic
        generic: responseType
  Value:
    operator: slang.data.Value
    properties:
      value: ""
    generics:
      valueType:
        type: string
  Value1:
    operator: slang.data.Value
    properties:
      value: GET
    generics:
      valueType:
        type: string
  Value2:
    operator: slang.data.Value
    properties:
      value: []
    generics:
      valueType:
        type: stream
        stream:
          type: map
          map:
            key:
              type: string
            values:
              type: stream
              stream:
                type: string
connections:
  (:
  - url(HTTPClient
  - (Value2
  - (Value1
  - (Value
  Convert):
  - body(HTTPClient
  HTTPClient)body:
  - (JSONRead
  HTTPClient)status:
  - )status
  JSONRead):
  - )response
  Value):
  - (Convert
  Value1):
  - method(HTTPClient
  Value2):
  - headers(HTTPClient
