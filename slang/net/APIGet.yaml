services:
  main:
    in:
      type: map
      map:
        params:
          type: map
          map:
            '{params}':
              type: primitive
        url:
          type: string
    out:
      type: map
      map:
        response:
          type: generic
          generic: responseType
        status:
          type: number
operators:
  Convert:
    operator: slang.data.Convert
    generics:
      fromType:
        type: string
      toType:
        type: binary
  HTTPClient:
    operator: slang.net.HTTPClient
  JSONRead:
    operator: slang.encoding.JSONRead
    generics:
      itemType:
        type: generic
        generic: responseType
  Template:
    operator: slang.string.Template
    properties:
      variables:
      - url
      - query
  URLWrite:
    operator: slang.encoding.URLWrite
    properties:
      params: $params
  Value:
    operator: slang.data.Value
    properties:
      value: ""
    generics:
      valueType:
        type: string
  Value1:
    operator: slang.data.Value
    properties:
      value: GET
    generics:
      valueType:
        type: string
  Value2:
    operator: slang.data.Value
    properties:
      value: []
    generics:
      valueType:
        type: stream
        stream:
          type: map
          map:
            key:
              type: string
            values:
              type: stream
              stream:
                type: string
  Value3:
    operator: slang.data.Value
    properties:
      value: '{url}?{query}'
    generics:
      valueType:
        type: string
properties:
  params:
    type: stream
    stream:
      type: string
connections:
  Convert):
  - body(HTTPClient
  HTTPClient)body:
  - (JSONRead
  HTTPClient)status:
  - )status
  JSONRead):
  - )response
  Template):
  - url(HTTPClient
  URLWrite):
  - query(Template
  Value):
  - (Convert
  Value1):
  - method(HTTPClient
  Value2):
  - headers(HTTPClient
  Value3):
  - content(Template
  params(:
  - (URLWrite
  url(:
  - (Value2
  - (Value
  - (Value1
  - (Value3
  - url(Template
