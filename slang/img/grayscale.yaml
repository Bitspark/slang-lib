services:
  main:
    in:
      type: map
      map:
        red:
          type: number
        green:
          type: number
        blue:
          type: number
        alpha:
          type: number
    out:
      type: map
      map:
        red:
          type: number
        green:
          type: number
        blue:
          type: number
        alpha:
          type: number

operators:
  gray:
    operator: slang.eval
    properties:
      expression: (0\.21*red+0\.72*green+0\.07*blue)/3
      variables: ["red", "green", "blue", "alpha"]

connections:
  (:
  - (gray
  alpha(:
  - )alpha
  gray):
  - )red
  - )green
  - )blue
