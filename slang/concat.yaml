# Concats up all string values of a stream
---
in:
  type: stream
  stream:
    type: string
out:
  type: string

operators:
  agg:
    operator: slang.aggregate
    generics:
      itemType:
        type: string
      stateType:
        type: string
  con:
    operator: slang.eval
    generics:
      paramsMap:
        type: map
        map:
          state:
            type: string
          item:
            type: string
    properties:
      expression: state + item
  const:
    operator: slang.const
    generics:
      valueType:
        type: string
    properties:
      value: ""

connections:
  (:
  - items(agg
  - (const
  const):
  - init(agg
  agg.iteration).:
  - (con
  con):
  - .(agg.iteration
  agg):
  - )
