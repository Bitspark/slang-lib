# Equals tests
---
operatorFile: equals.yaml
testCases:
- name: Strings
  generics:
    itemType:
      type: string
  properties:
    value: "slang"
  in:
  - "hallo"
  - "slang"
  out:
  - false
  - true
- name: Numbers
  generics:
    itemType:
      type: number
  properties:
    value: 42
  in:
  - -4
  - 42
  - 0
  out:
  - false
  - true
  - false
- name: Booleans
  generics:
    itemType:
      type: boolean
  properties:
    value: false
  in:
  - true
  - false
  out:
  - false
  - true
- name: Maps
  generics:
    itemType:
      type: map
      map:
        a:
          type: string
  properties:
    value: {"a": 3}
  in:
  - {"a": 3}
  - {"a": 7}
  - {"b": 3}
  out:
  - true
  - false
  - false
- name: Streams
  generics:
    itemType:
      type: stream
      stream:
        type: number
  properties:
    value: [1,2,3]
  in:
  - []
  - [1,2,3]
  - [4,5,6]
  out:
  - false
  - true
  - false
