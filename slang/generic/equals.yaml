services:
  main:
    in:
      type: generic
      generic: itemType
    out:
      type: boolean
properties:
  value:
    type: generic
    generic: itemType

operators:
  value:
    operator: slang.const
    generics:
      valueType:
        type: generic
        generic: itemType
    properties:
      value: $value
  eval:
    operator: slang.eval
    properties:
      expression: c == v
      variables: ["c", "v"]

connections:
  (:
  - (value
  - v(eval
  value):
  - c(eval
  eval):
  - )
