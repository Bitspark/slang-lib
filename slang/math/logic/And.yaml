services:
  main:
    in:
      type: map
      map:
        a:
          type: boolean
        b:
          type: boolean
    out:
      type: boolean
operators:
  Evaluate:
    operator: slang.data.Evaluate
    properties:
      expression: a && b
      variables:
      - a
      - b
connections:
  (:
  - (Evaluate
  Evaluate):
  - )
