# Average tests
---
operatorFile: average.yaml
testCases:
- name: Empty stream 1
  generics:
    valueType:
      type: number
    zeroType:
      type: number
  properties:
    zeroValue: 0
  data:
    in:
    - []
    out:
    - 0
- name: Empty stream 2
  generics:
    valueType:
      type: primitive
    zeroType:
      type: number
  properties:
    zeroValue: null
  data:
    in:
    - []
    out:
    - null
- name: Averages
  generics:
    valueType:
      type: number
    zeroType:
      type: number
  properties:
    zeroValue: 0
  data:
    in:
    - [1]
    - [1,2]
    - [1,10,100]
    out:
    - 1
    - 1.5
    - 37
