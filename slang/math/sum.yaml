services:
  main:
    in:
      type: stream
      stream:
        type: number
    out:
      type: number
operators:
  add:
    operator: slang.eval
    properties:
      expression: a + b
      variables:
      - a
      - b
  reducer:
    operator: slang.reduce
    properties:
      emptyValue: 0
    generics:
      itemType:
        type: number
connections:
  (:
  - (reducer
  add):
  - ~(reducer.selection
  reducer):
  - )
  reducer.selection)~:
  - (add
