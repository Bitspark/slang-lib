# Sums up all values of a stream
---
services:
  main:
    in:
      type: stream
      stream:
        type: number
    out:
      type: number

operators:
  reducer:
    operator: slang.reduce
    generics:
      itemType:
        type: number
    properties:
      emptyValue: 0
  add:
    operator: slang.eval
    properties:
      expression: a + b
      variables: ["a", "b"]

connections:
  (:
  - (reducer
  reducer.selection)~:
  - (add
  add):
  - ~(reducer.selection
  reducer):
  - )
