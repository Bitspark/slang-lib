# Concat tests
---
operatorFile: concat.yaml
testCases:
- name: Empty stream
  data:
    in:
    - []
    out:
    - ""
- name: Nonempty stream
  data:
    in:
    - ["1", "2", "3"]
    - ["hello", " ", "slang", "!"]
    out:
    - "123"
    - "hello slang!"
- name: Single character stream
  data:
    in:
    - ["h", "e", "l", "l", "o", ",", " ", "s", "l", "a", "n", "g", "!"]
    out:
    - "hello, slang!"
