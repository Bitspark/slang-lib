services:
  main:
    in:
      type: stream
      stream:
        type: string
    out:
      type: string
operators:
  agg:
    operator: slang.aggregate
    generics:
      itemType:
        type: string
      stateType:
        type: string
  con:
    operator: slang.eval
    properties:
      expression: state + item
      variables:
      - state
      - item
  const:
    operator: slang.const
    properties:
      value: ""
    generics:
      valueType:
        type: string
connections:
  (:
  - items(agg
  - (const
  agg):
  - )
  agg.iteration)~:
  - (con
  con):
  - ~(agg.iteration
  const):
  - init(agg
