# Concats up all string values of a stream
---
services:
  main:
    in:
      type: stream
      stream:
        type: string
    out:
      type: string

operators:
  agg:
    operator: slang.aggregate
    generics:
      itemType:
        type: string
      stateType:
        type: string
  con:
    operator: slang.eval
    properties:
      expression: state + item
      variables: ["state", "item"]
  const:
    operator: slang.const
    generics:
      valueType:
        type: string
    properties:
      value: ""

connections:
  (:
  - items(agg
  - (const
  const):
  - init(agg
  agg.iteration)~:
  - (con
  con):
  - ~(agg.iteration
  agg):
  - )
