tests:
- name: Strings
  description: emits the last item of a stream of strings
  generics:
    itemType:
      type: string
  properties:
    emptyValue: null
  data:
    in:
    - - f
      - a
      - c
    - - a
    out:
    - c
    - a
- name: Complex items
  description: emits the last item of a stream of complex items
  generics:
    itemType:
      type: map
      map:
        a:
          type: number
        b:
          type: string
  properties:
    emptyValue: null
  data:
    in:
    - - a: 1
        b: a
      - a: 2
        b: b
      - a: 3
        b: c
    out:
    - a: 3
      b: c
- name: Empty value null
  description: emits null for empty streams
  generics:
    itemType:
      type: boolean
  properties:
    emptyValue: null
  data:
    in:
    - []
    out:
    - null
