# Length: Outputs the length of a stream
---
services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: number

operators:
  # Counter
  counter:
    operator: slang.reduce
    generics:
      itemType:
        type: number
    properties:
      emptyValue: 0
  # One
  one:
    operator: slang.const
    generics:
      valueType:
        type: number
    properties:
      value: 1
  # Adder
  adder:
    operator: slang.eval
    properties:
      expression: a+b
      variables: ["a", "b"]

connections:
  ~(:
  - (one
  one):
  - ~(counter
  counter.selection)~:
  - (adder
  adder):
  - ~(counter.selection
  counter):
  - )
