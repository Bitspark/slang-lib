services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: number
operators:
  adder:
    operator: slang.eval
    properties:
      expression: a+b
      variables:
      - a
      - b
  counter:
    operator: slang.reduce
    properties:
      emptyValue: 0
    generics:
      itemType:
        type: number
  one:
    operator: slang.const
    properties:
      value: 1
    generics:
      valueType:
        type: number
connections:
  ~(:
  - (one
  adder):
  - ~(counter.selection
  counter):
  - )
  counter.selection)~:
  - (adder
  one):
  - ~(counter
