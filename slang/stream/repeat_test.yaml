# Repeat test
---
operatorFile: repeat.yaml
testCases:
- name: No Repeat
  generics:
    itemType:
      type: string
  data:
    in:
    - {"value": "not repeated :(", "triggers": []}
    out:
    - []
- name: String
  generics:
    itemType:
      type: string
  data:
    in:
    - {"value": "repeat :)", "triggers": [1, 2, 3]}
    out:
    - ["repeat :)", "repeat :)", "repeat :)"]
- name: Number
  generics:
    itemType:
      type: number
  data:
    in:
    - {"value": 42, "triggers": [true, false, "whatever", "cool", "huh?"]}
    out:
    - [42, 42, 42, 42, 42]
- name: Stream
  generics:
    itemType:
      type: stream
      stream:
        type: number
  data:
    in:
    - {"value": [1,2,3], "triggers": [true, false, "", null]}
    out:
    - [[1,2,3],[1,2,3],[1,2,3],[1,2,3]]
