# Stream length test
---
operatorFile: duplicator.yaml
testCases:
- name: Empty
  generics:
    itemType:
      type: string
  data:
    in:
    - {"item": "test", "count": 0}
    - {"item": "", "count": 0}
    - {"item": "abc", "count": 0}
    out:
    - []
    - []
    - []
- name: Single
  generics:
    itemType:
      type: string
  data:
    in:
    - {"item": "test", "count": 1}
    - {"item": "", "count": 1}
    - {"item": "abc", "count": 1}
    out:
    - ["test"]
    - [""]
    - ["abc"]
- name: Ten
  generics:
    itemType:
      type: string
  data:
    in:
    - {"item": "test", "count": 10}
    - {"item": "", "count": 10}
    - {"item": "abc", "count": 10}
    out:
    - ["test", "test", "test", "test", "test", "test", "test", "test", "test", "test"]
    - ["", "", "", "", "", "", "", "", "", ""]
    - ["abc", "abc", "abc", "abc", "abc", "abc", "abc", "abc", "abc", "abc"]
