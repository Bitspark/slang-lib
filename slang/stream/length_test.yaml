# Stream length test
---
operatorFile: length.yaml
testCases:
- name: Empty
  generics:
    itemType:
      type: number
  data:
    in:
    - []
    - []
    out:
    - 0
    - 0
- name: Single
  generics:
    itemType:
      type: string
  data:
    in:
    - ["0"]
    - ["1"]
    - ["2"]
    - ["3"]
    out:
    - 1
    - 1
    - 1
    - 1
- name: Multiple
  generics:
    itemType:
      type: number
  data:
    in:
    - [1,2,3]
    - [4,2]
    - [3,7,3,6,0,0,0,1]
    out:
    - 3
    - 2
    - 8
