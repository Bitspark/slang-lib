# Length: Outputs the length of a stream
---
in:
  type: stream
  stream:
    type: generic
    generic: itemType
out:
  type: number

operators:
  # Counter
  counter:
    operator: slang.reduce
    generics:
      itemType:
        type: number
    properties:
      emptyValue: 0
  # One
  one:
    operator: slang.const
    generics:
      valueType:
        type: number
    properties:
      value: 1
  # Adder
  adder:
    operator: slang.eval
    generics:
      paramsMap:
        type: map
        map:
          a:
            type: number
          b:
            type: number
    properties:
      expression: a+b

connections:
  .(:
  - (one
  one):
  - .(counter
  counter.selection).:
  - (adder
  adder):
  - .(counter.selection
  counter):
  - )
