services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: stream
      stream:
        type: generic
        generic: itemType
delegates:
  comparator:
    in:
      type: boolean
    out:
      type: map
      map:
        a:
          type: generic
          generic: itemType
        b:
          type: generic
          generic: itemType
operators:
  merger:
    operator: slang.take
    generics:
      itemType:
        type: generic
        generic: itemType
  packer:
    operator: .pack
    generics:
      itemType:
        type: generic
        generic: itemType
  reducer:
    operator: slang.reduce
    properties:
      emptyValue: []
    generics:
      itemType:
        type: stream
        stream:
          type: generic
          generic: itemType
connections:
  (.comparator:
  - ~(merger.compare
  ~(:
  - (packer
  merger):
  - ~(reducer.selection
  merger.compare)~.false:
  - .comparator)b
  merger.compare)~.true:
  - .comparator)a
  packer):
  - ~(reducer
  reducer):
  - )
  reducer.selection)~.a:
  - true(merger
  reducer.selection)~.b:
  - false(merger
