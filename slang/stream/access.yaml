services:
  main:
    in:
      type: map
      map:
        key:
          type: generic
          generic: keyType
        stream:
          type: stream
          stream:
            type: map
            map:
              key:
                type: generic
                generic: keyType
              value:
                type: generic
                generic: valueType
    out:
      type: generic
      generic: valueType
operators:
  accessStream:
    operator: .accessStream
    generics:
      keyType:
        type: generic
        generic: keyType
      valueType:
        type: generic
        generic: valueType
  takeFirst:
    operator: slang.stream.takeNthProp
    properties:
      default: $default
      index: 0
    generics:
      itemType:
        type: generic
        generic: valueType
properties:
  default:
    type: generic
    generic: valueType
connections:
  (:
  - (accessStream
  accessStream):
  - (takeFirst
  takeFirst):
  - )
