services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: generic
      generic: itemType
operators:
  index:
    operator: slang.const
    properties:
      value: $index
    generics:
      valueType:
        type: number
  takeNth:
    operator: .takeNth
    properties:
      default: $default
    generics:
      itemType:
        type: generic
        generic: itemType
      stateType:
        type: map
        map:
          index:
            type: number
          item:
            type: generic
            generic: itemType
properties:
  default:
    type: generic
    generic: itemType
  index:
    type: number
connections:
  (:
  - items(takeNth
  - (index
  index):
  - index(takeNth
  takeNth)item:
  - )
