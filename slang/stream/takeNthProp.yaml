# Take-Nth: outputs the n-th element of a stream
---
services:
  main:
    in:
      type: stream
      stream:
        type: generic
        generic: itemType
    out:
      type: generic
      generic: itemType

properties:
  default:
    type: generic
    generic: itemType
  index:
    type: number

operators:
  # Index (const)
  index:
    operator: slang.const
    generics:
      valueType:
        type: number
    properties:
      value: $index
  # TakeNth
  takeNth:
    operator: .takeNth
    generics:
      itemType:
        type: generic
        generic: itemType
      stateType:
        type: map
        map:
          index:
            type: number
          item:
            type: generic
            generic: itemType
    properties:
      default: $default

connections:
  (:
    - items(takeNth
    - (index
  index):
    - index(takeNth
  takeNth)item:
    - )
