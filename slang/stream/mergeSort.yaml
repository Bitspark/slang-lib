services:
  main:
    in:
      type: stream
      stream:
        type: number
    out:
      type: stream
      stream:
        type: number
operators:
  comparator:
    operator: slang.eval
    properties:
      expression: a <= b
      variables:
      - a
      - b
  sorter:
    operator: .mergeSortDlg
    generics:
      itemType:
        type: number
connections:
  (:
  - (sorter
  sorter):
  - )
  sorter.comparator):
  - (comparator
  comparator):
  - (sorter.comparator
