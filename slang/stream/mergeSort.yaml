services:
  main:
    in:
      type: stream
      stream:
        type: number
    out:
      type: stream
      stream:
        type: number
operators:
  comparator:
    operator: slang.eval
    properties:
      expression: a <= b
      variables:
      - a
      - b
  merger:
    operator: slang.take
    generics:
      itemType:
        type: number
  packer:
    operator: .pack
    generics:
      itemType:
        type: number
  reducer:
    operator: slang.reduce
    properties:
      emptyValue: []
    generics:
      itemType:
        type: stream
        stream:
          type: number
connections:
  ~(:
  - (packer
  comparator):
  - ~(merger.compare
  merger):
  - ~(reducer.selection
  merger.compare)~.false:
  - b(comparator
  merger.compare)~.true:
  - a(comparator
  packer):
  - ~(reducer
  reducer):
  - )
  reducer.selection)~.a.~:
  - true.~(merger
  reducer.selection)~.b.~:
  - false.~(merger
