connections:
  (:
  - (Value
  Convert):
  - (JSONRead
  FilterSimple):
  - )
  JSONRead)item:
  - ~.item(FilterSimple
  JSONRead)valid:
  - ~.pass(FilterSimple
  ReadLines)~:
  - (Convert
  Value):
  - filename(ReadLines
