      stream:
        type: generic
        generic: itemType
operators:
  Convert:
    operator: d1191456-3583-4eaf-8ec1-e486c3818c60
    generics:
      fromType:
        type: string
      toType:
        type: binary
  FilterSimple:
    operator: f067303c-7170-438d-a461-fc5928716dc5
    generics:
      itemType:
        type: generic
        generic: itemType
  JSONRead:
    operator: b79b019f-5efe-4012-9a1d-1f61549ede25
